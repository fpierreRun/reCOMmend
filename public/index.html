<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCOMmend</title>
  <link rel="stylesheet" href="../public/stylesheet/style.css">
</head>

<body>

   <header class="wrap">
            <h1>reCOMmend</h1>
              <nav>
                <button id="logout" class="btn-no-style">logout</button>
              
            </nav>
  </header>
    
 
 <!-- Login  section-->
    <section class="wrap">
      <div>
        
        <h3 class="h3-color">Welcome Back</h3>
      <h4 class="h4-color">Login and view your recommendations</h4>
    </div>
        <form class="login-form">
        <div>
          <input type="text" placeholder="Enter Email" id="email-login" />
        </div>
        <div>
          <input type="password" placeholder="Enter Password" id="password-login" />
        </div>
        <div>
          <button type="submit">login</button>
        </div>
      </form>
    </section>

    

  <!--account creation section-->


  <section class="wrap section-color " >
  
      <script src="/javascript/logout.js"></script>
 
      <form class="signup-form">
        <div>
          <input type="text" placeholder="Create Username" id="username-signup" />
        </div>
        <div>
          
          <input type="text" placeholder="Enter Email" id="email-signup" />
        </div>
        <div>
          
          <input type="password" placeholder="Create Password" id="password-signup" />
        </div>
        <div>
          <button type="submit">Create Account</button>
        </div>
      </form>
    

    <div>
      <h3 class="h3-color">Sign Up</h3>
      <h4 class="h4-color">Get recommendations on what you like</h4>
      
    </div>
      
      

  </section>

    <footer>
      &copy; Group 7, Inc.
        </footer>
</body>

</html>
