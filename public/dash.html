<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCOMmend</title>
  <link rel="stylesheet" href="../public/stylesheet/style.css">
</head>


<Body>
      <header>
          <h1>reCOMmend</h1>
          <div class="topnav">
              <nav>
                  <button id="logout" class="btn-no-style">logout</button>
                
              </nav>
            </div>
        </header>
        
        <!--Search bar starts-->
        <div class="container">
          <form action="" class="search-bar">
            <input type="text" placeholder="search recommendations" name="q"/>
            <button type="submit" class="search-btn"><img src=""/></button>
          </form>
        </div>
 
        <!--Search bar ends-->
        <h2>Previous Search Results</h2>


  <!--Brief searched results-->
    <section class="results-form">
    <div>
      <h3>Title: </h3>
      {{#each post.comments}}
  </div>
  <div>
      <h3>Type: </h3>
      {{#each post.comments}}
  </div>
  <h3> Comments</h3>
  <textarea
            readonly
            id="password"
            aria-label="Generated comments"
          ></textarea>
  </section>

</Body>

</html>
